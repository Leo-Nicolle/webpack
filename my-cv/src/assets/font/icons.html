<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>icons</title>
    <style>

        body {
            font-family: sans-serif;
            margin: 0;
            padding: 10px 20px;
            text-align: center;
        }

        .preview {
            width: 100px;
            display: inline-block;
            margin: 10px;
        }

        .preview .inner {
            display: inline-block;
            width: 100%;
            text-align: center;
            background: #f5f5f5;
            -webkit-border-radius: 3px 3px 0 0;
            -moz-border-radius: 3px 3px 0 0;
            border-radius: 3px 3px 0 0;
        }

        .preview .inner i {
            line-height: 85px;
            font-size: 40px;
            color: #333;
        }

        .label {
            display: inline-block;
            width: 100%;
            box-sizing: border-box;
            padding: 5px;
            font-size: 10px;
            font-family: Monaco, monospace;
            color: #666;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            background: #ddd;
            -webkit-border-radius: 0 0 3px 3px;
            -moz-border-radius: 0 0 3px 3px;
            border-radius: 0 0 3px 3px;
            color: #666;
        }

        @font-face {
    font-family: "icons";
    src: url("./icons.woff?cce0086b58a0a0b0b26487f0f451d988") format("woff");
}

i {
    line-height: 1;
}

i[class^="icon-"]:before, i[class*=" icon-"]:before {
    font-family: icons !important;
    font-style: normal;
    font-weight: normal !important;
    font-variant: normal;
    text-transform: none;
    line-height: 1;
    -webkit-font-smoothing: antialiased;
    -moz-osx-font-smoothing: grayscale;
}

.icon-bruit:before {
    content: "\f101";
}
.icon-carabino:before {
    content: "\f102";
}
.icon-cemurmure:before {
    content: "\f103";
}
.icon-dynamobile:before {
    content: "\f104";
}
.icon-fractal:before {
    content: "\f105";
}
.icon-homer:before {
    content: "\f106";
}
.icon-ombres:before {
    content: "\f107";
}
.icon-theater:before {
    content: "\f108";
}


    </style>
</head>
<body>

    <h1>icons</h1>


        <div class="preview">
            <span class="inner">
                <i class="icon-bruit"></i>
            </span>
            <br>
            <span class='label'>bruit</span>
        </div>


        <div class="preview">
            <span class="inner">
                <i class="icon-carabino"></i>
            </span>
            <br>
            <span class='label'>carabino</span>
        </div>


        <div class="preview">
            <span class="inner">
                <i class="icon-cemurmure"></i>
            </span>
            <br>
            <span class='label'>cemurmure</span>
        </div>


        <div class="preview">
            <span class="inner">
                <i class="icon-dynamobile"></i>
            </span>
            <br>
            <span class='label'>dynamobile</span>
        </div>


        <div class="preview">
            <span class="inner">
                <i class="icon-fractal"></i>
            </span>
            <br>
            <span class='label'>fractal</span>
        </div>


        <div class="preview">
            <span class="inner">
                <i class="icon-homer"></i>
            </span>
            <br>
            <span class='label'>homer</span>
        </div>


        <div class="preview">
            <span class="inner">
                <i class="icon-ombres"></i>
            </span>
            <br>
            <span class='label'>ombres</span>
        </div>


        <div class="preview">
            <span class="inner">
                <i class="icon-theater"></i>
            </span>
            <br>
            <span class='label'>theater</span>
        </div>


</body>
</html>
